<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Multiple Lists</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">

  
</head>
<body>
  <h1>To-Do List with Multiple Lists</h1>
  <p id="current-date"></p>

<!-- âœ… Authentication UI -->
<div id="auth-bar">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="login-btn">Log In</button>
  <button id="signup-btn">Sign Up</button>
  <span id="user-status">Not logged in</span>
  <button id="logout-btn" style="display: none;">Log Out</button>
</div>

  <div id="tab-bar"></div>

  <div id="top-controls">
    <button id="add-list-button">Add New List</button>
    <button id="save-tasks-top">Save To-Do Lists</button>
    <button id="load-tasks-top">Load To-Do Lists</button>
    <button id="add-category">Add Category</button>
  </div>

  <div id="categories-container" class="categories-container"></div>

  <script type="module" src="./firebase.js"></script>

  <script type="module" src="./auth.js"></script>

  <script type="module" src="app.js"></script>

  <script type="module">
  import * as authModule from './auth.js';
  window.authModule = authModule;
</script>

</body>
</html>
