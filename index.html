<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Multiple Lists</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>To-Do List with Multiple Lists</h1>
  <p id="current-date"></p>

  <div id="tab-bar"></div>

  <div id="top-controls">

    <button id="save-tasks-top">Save To-Do Lists</button>

  <script type="module" src="app.js"></script>
</body>
</html>
