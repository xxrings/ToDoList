<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDojo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">

  
</head>
<body>
  <h1>ToDojo</h1>
  <p id="current-date"></p>

<!-- ✅ Authentication UI -->
<div id="auth-bar">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="login-btn">Log In</button>
  <button id="signup-btn">Sign Up</button>
  <span id="user-status">Not logged in</span>
  <button id="logout-btn" style="display: none;">Log Out</button>
  <div id="settings-container" style="display: inline-block; position: relative;">
    <button id="settings-btn" title="Settings" style="font-size: 18px; padding: 4px 8px;">⚙️</button>
    <div id="settings-menu" style="display: none; position: absolute; right: 0; top: 100%; background: #fff; border: 1px solid #ccc; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); min-width: 180px; z-index: 100;">
      <button id="remove-duplicates-menu" style="width: 100%; text-align: left; padding: 8px 16px; border: none; background: none; cursor: pointer;">Remove Duplicate Lists</button>
    </div>
  </div>
</div>

  <div id="tab-bar"></div>

  <div id="top-controls">
    <button id="add-list-button">Add New List</button>
    <button id="add-category">Add Category</button>
    <div id="sync-controls">
      <span id="sync-status" class="sync-status offline">Not logged in</span>
      <button id="manual-sync-btn" onclick="manualSync()" style="display: none;">Sync Now</button>
    </div>
  </div>

  <div id="categories-container" class="categories-container"></div>

  <!-- Modal dialog for all user input (hidden by default) -->
  <div id="modal-overlay" style="display:none;">
    <div id="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <form id="modal-form">
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
        <div id="modal-error" style="color:#c00; margin:8px 0; display:none;"></div>
        <div style="text-align:right; margin-top:12px;">
          <button type="button" id="modal-cancel">Cancel</button>
          <button type="submit" id="modal-ok">OK</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./firebase.js"></script>

  <script type="module" src="./auth.js"></script>

  <script type="module" src="app.js"></script>

</body>
</html>
